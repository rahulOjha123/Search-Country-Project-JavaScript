<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script  src="index.js" defer></script>
    <title>Document</title>
</head>

<body class="dark">
    <header class="header">
        <div class="header-content">
            <h2 class="title"><a href="/">Where is world</a></h2>
            <p class="theme-changer"><i class="fa-solid fa-moon"></i>&nbsp;&nbsp;Dark mode</p>
        </div>
    </header>

    <main class="container-main">
        <section class="search-filter-container">
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text"placeholder="Search for country">
            </div>
            <select name="" class="filter-by-region">
              
                <option value="Africa" hidden>Filter by region</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
              
            </select>
        </section>
        <section class="country-list"></section>

    </main>
</body>

</html>
