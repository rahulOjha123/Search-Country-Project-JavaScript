<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="country.css">
    <link rel="stylesheet" href="index.css">
    <script type="module" src="country.js"></script>

    <title>Search-country</title>
</head>

<body  class="dark">
    <header class="header headers">
        <div class="header-content">
            <h2 class="title"><a href="/">Where is world</a></h2>
            <p class="theme-changer"><i class="fa-solid fa-moon"></i>&nbsp;&nbsp;<span class="dark-mode">Dark mode</span></p>
        </div>
    </header>

    <main class="container-main container-mains">
        <span href="#" class='back-button'onclick='history.back()'><i class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp; Back</span>
        <div class="country-details">
            <img src="" alt="flag">

            <div class="details-text-container">
                <h1>Iceland</h1><br>
                <div class="details-text">
                    <p><b>Native Name:</b><span class="native-name"></span></p>
                    <p><b>Population: </b><span class="population"></span></p>
                    <p><b>Region : </b><span class="region"></span></p>
                    <p><b>Sub Region:</b><span class="sub-region"></span></p>
                    <p><b>Capital : </b><span class="captial"></span></p>
                    <p><b>Top Level Domain:</b><span class="top-level-domain"></span></p>
                    <p><b>Currencies:</b><span class="currencies"></span></p>
                    <p><b>Languages:</b><span class="languages"></span></p>
                </div>

                <div class="border-country">
                 
                        <b>Border Countries:</b>&nbsp;
                       
                   
                </div>
            </div>
        </div>
    </main>
</body>

</html>
